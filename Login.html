  <div class="container mt-5 w-50">
    <div class="text-center">
      <img

        alt="img form" width="50%">
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
      </div>
    </div>
    <div class="form-floating w-100   mt-3" id="btn-check">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">remember me</label>
      </div>
      <div class="mt-3 ">
        <div class="row">
          <div class="col-12">
            <button type="button" class="container btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Signin
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-1 mb-5">
            <button type="button" class="container btn btn-secondary">
              Signup
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Client successfully connected.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img
              src="https://2.bp.blogspot.com/-YK40xJHDgQI/WIINk9lGbhI/AAAAAAAAY04/gSPCBvyAnO8XQttBiNIO2bbrAByGb7XzQCLcB/s1600/Gifs%2Banimados%2BPulando%2B1.gif"
              alt="Giff animado" class="w-50 m-auto">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
